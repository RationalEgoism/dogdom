name: Flutter PR

on:
  pull_request:
    branches: 
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'
          cache-key: java
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter # optional, change this to force refresh cache
          
      - uses: actions/checkout@v2
      
      - run: flutter --version
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build appbundle
