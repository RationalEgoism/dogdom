name: dogdom
description: Ui kit for pet communities

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  flutter_native_splash: ^2.0.2
  cupertino_icons: ^1.0.2
  change_app_package_name: ^1.0.0
  flutter_svg: ^1.0.3
  fluttertoast: ^8.0.8
  intl_phone_number_input:
    git:
      url: https://github.com/RationalEgoism/intl_phone_number_input

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/image/

  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Bold.ttf
        - asset: fonts/Gilroy-Medium.ttf
        - asset: fonts/Gilroy-Regular.ttf
